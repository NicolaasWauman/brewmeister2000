<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewmeister versie 1.2 beta</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://kit.fontawesome.com/22d0ea2d37.js" crossorigin="anonymous"></script>
    <script defer type="module" src="main.js"></script>
</head>

<body>
    <header>
        <div class="spacer"></div>
        <h1 class="title">EFFORTLESS BREW 2000</h1>

        <nav>
            <a href="http://localhost:1880/ui/#!/0?socketid=M21zm6a9-qgVKGvsAAAA" class="nodered_btn btn"
                target="_blank"><i class="fas fa-laptop-code"></i></a>
            <a href="#" class="close_btn btn"><i class="fas fa-times"></i></a>
            <a href="#" class="brew_btn btn"><i class="fas fa-beer"></i></a>
            <a href="#" class="extra_btn btn"><i class="fas fa-server"></i></a>

        </nav>
    </header>

    <main>
        <div class="recipe">
            <div class="recipe-container hidden">
                <h1>RECIPE MAKER</h1>

                <div class="wrapper">
                    <label for="recept_naam">
                        <span>Recept Naam:</span>
                        <input type="text" name="recept_naam" id="recept_naam" placeholder=" ...naam...">
                    </label>
                    <label for="bier">
                        <span>Type Bier:</span>
                        <select id="soort_bier" name="bier">
                            <option value="pils">Pils</option>
                            <option value="lager">Lager</option>
                            <option value="api">Blond</option>
                            <option value="IPA">Bruin</option>
                            <option value="stout">Stout</option>
                            <option value="bock">Bock</option>
                            <option value="witbier">Witbier</option>
                            <option value="dubbel">Dubbel</option>
                            <option value="tripel">Tripel</option>
                            <option value="quadrupel">Quadrupel</option>
                            <option value="amber">Amber</option>
                            <option value="saison">Saison</option>
                            <option value="weizen">Weizen</option>
                            <option value="fruitbier">Fruitbier</option>
                        </select>
                    </label>
                    <label for="mout_aantal">
                        <span>Aantal Mout soorten:</span>
                        <select id="mout_aantal" name="mout_aantal">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </label>
                    <label for="hop_aantal">
                        <span>Aantal Hop Soorten:</span>
                        <select id="hop_aantal" name="hop_aantal">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </label>
                    <label for="maisch_cycli">
                        <span>Aantal Maisch Cycli:</span>
                        <select id="maisch_cycli" name="maisch_cycli">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </label>
                    <label for="maisch_water">
                        <span>Aantal Liter Maischwater:</span>
                        <input type="text" name="maisch_water" id="maisch_water" placeholder=" ... in liter">
                    </label>
                    <label for="spoel_water">
                        <span>Aantal Liter Spoelwater:</span>
                        <input type="text" name="spoel_water" id="spoel_water" placeholder=" ... in liter">
                    </label>

                    <label for="kooktijd">
                        <span>kooktijd:</span>
                        <input type="text" name="kooktijd" id="kooktijd" placeholder=" ... in minuten">
                    </label>

                    <a class="next_btn on">Next</a>
                </div>

            </div>

            <div class="recipe-container2 hidden">
                <h1>SPECIFY</h1>
                <div class="wrapper">

                    <div class="mout_soort">
                    </div>
                    <div class="hop_soort">
                    </div>
                    <div class="maisch_schema">
                    </div>

                    <a class="submit_btn">Submit</a>
                    <a class="back_btn">Back</a>
                </div>
            </div>
        </div>




        <div class="brew hidden ">

            <div class="brew-container ">
                <h1>BREW</h1>
                <div class="wrapper">

                <label for="recipe">
                    <span>Kies recept:</span>
                    <select id="kiesRecept" name="recipe">
                    </select>
                </label>
            
                <a class="start_btn" >START BREWING</a>
                <div class="temp">
                </div>

                </div>
            </div>
        </div>

    </main>
</body>

</html>
